<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tablas</h1>
<!-- Primera tabla -->
    <section>
        <h2>Tabla 1</h2>
        <table class="uno">
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
    </section>

    <!-- segunda tabla -->
    <section>
        <h2>Tabla 2</h2>
        <table class="dos">
            <tr>
                <td class="borde">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
    </section>

    <!-- Tercera tabla  -->

    <section>
        <h2>Tabla 3</h2>
        <table class="tres">
            <tr>
                <td class="verde">A</td>
                <td class="verde">B</td>
                <td class="verde">C</td>
            </tr>
            <tr>
                <td class="verde">D</td>
                <td class="verde" colspan="2">E,F</td>
                
            </tr>
            <tr>
                <td class="verde">G</td>
                <td class="verde">H</td>
                <td class="verde" rowspan="2">I,L</td>
            </tr>
            <tr>
                <td class="verde">J</td>
                <td class="verde">K</td>
            </tr>
        </table>

</body>
</html>
